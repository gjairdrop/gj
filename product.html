
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Shop - Products</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="header">
        <header>
            <nav class="navbar">
                <ul class="menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./product.html">Products</a></li>
                    <li><a href="./cart.html">Cart</a></li>
        </header>

    <!-- Phần lọc giá -->
    <section class="filter">
        <label for="price-filter">Filter by Price:</label>
        <select id="price-filter"class="animated-dropdown">
            <option value="all">All</option>
            <option value="1-10">$1 - $10</option>
            <option value="10-20">$10 - $20</option>
            <option value="20-50">$20 - $50</option>
            <option value="50-100">$50 - $100</option>
        </select>
    </section>
</div>
    <!-- Danh sách sản phẩm -->
    <section class="products">
        <!-- Sản phẩm sẽ được hiển thị tại đây thông qua JavaScript -->
    </section>


   <!-- Form yêu cầu sản phẩm -->
<section class="product-request">
    <h2>Request a Product</h2>
    <form id="product-request-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required>
        
        <p id="product-price-display">Product Price: $</p> <!-- Thêm dòng này để hiển thị giá sản phẩm -->
        
        <label for="product-note">Email:</label>
        <textarea id="product-note"></textarea>
        
        <button type="submit">Submit Request</button>
    </form>
</section>


    <footer>
        <p>© GJTEAM</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
